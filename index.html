<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Farm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">chicken</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">cow</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">goat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">horse</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">pig</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">sheep</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">turkey</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat.wav"></audio>
  <audio data-key="83" src="sounds/chicken.wav"></audio>
  <audio data-key="68" src="sounds/cow.wav"></audio>
  <audio data-key="70" src="sounds/dog.wav"></audio>
  <audio data-key="71" src="sounds/goat.wav"></audio>
  <audio data-key="72" src="sounds/horse.wav"></audio>
  <audio data-key="74" src="sounds/pig.wav"></audio>
  <audio data-key="75" src="sounds/sheep.wav"></audio>
  <audio data-key="76" src="sounds/turkey.wav"></audio>

<script>


 function playSound(e) {
const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
if (!audio) return; //stop the function from running all together
audio.currentTime = 0; //rewind to the start
audio.play();
key.classList.add('playing');

};
function removeTransition(e) {
  if (e.propertyName !== 'transform') return; //skip it if it's not a transform
  this.classList.remove('playing');
}
const keys = document.querySelectorAll(".key");
keys.forEach(key => key.addEventListener("transitionend" , removeTransition));
window.addEventListener("keydown", playSound);
</script>


</body>
</html>
